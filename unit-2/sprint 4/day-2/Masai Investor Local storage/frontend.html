    <!-- Frontend  -->

    <div id="container">

<script>

var data=JSON.parse(localStorage.getItem("investorData"))

data.map(function(elem){

var parentDiv=document.createElement("div")

var investorImg=document.createElement("img")
investorImg.src=elem.Iavatar
investorImg.setAttribute("id","investorImg")

var investorName=document.createElement("h2")
investorName.innerText=elem.name

var investorRole=document.createElement("h3")
investorRole.innerText=elem.role

var companyLogo=document.createElement("img")
companyLogo.src=elem.logo
companyLogo.setAttribute("id","companyLogo")

parentDiv.append(investorImg,investorName,investorRole,companyLogo)
document.querySelector("#container").append(parentDiv)


})



</script>
